language: shell

install:
    - wget https://github.com/gohugoio/hugo/releases/download/v0.42.1/hugo_0.42.1_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb

script:
    - hugo

after_success: |
    if [ -n "$GITHUB_API_KEY" ]; then
        git checkout --orphan master
        git rm -rf .
        mv public/* .
        rm public *.deb -rf
        git add -f --ignore-errors --all
        git -c user.name='travis ci' -c user.email='travis ci' commit -m "commit by travis ci"
        git push -f -q https://$GITHUB_USER:$GITHUB_API_KEY@github.com/$TRAVIS_REPO_SLUG master
    fi
